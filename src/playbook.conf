<?xml version="1.0" encoding="utf-8"?>
<Playbook>
        <Name>Venix</Name>
        <Username>Venix</Username>
        <ShortDescription>With our optimisations, your PC will be faster than ever before you know it.</ShortDescription>
        <Title>Venix Tweaks for Windows 10/11</Title>
        <Description>Venix is an free software designed to enhance your PC's for gaming and general use by adjusting your computer settings to ensure better efficiency and smoother gameplay.</Description>
        <Version>1.5.0</Version>
        <Requirements>
        <Requirement>Internet</Requirement>
        <Requirement>PluggedIn</Requirement>
        <Requirement>NoAntivirus</Requirement>
    </Requirements>
        <Website>https://venix.pro</Website>
        <FeaturePages>
		<RadioPage IsRequired="true" DefaultOption="disabledef" Description="Do you want to disable Windows defender?">
			<Options>
				<RadioOption>
					<Text>Enable Defender</Text>
					<Name>enabledef</Name>
				</RadioOption>
				<RadioOption>
					<Text>Disable Defender</Text>
					<Name>disabledef</Name>
				</RadioOption>
			</Options>
			<BottomLine Text="We recommend disabling defender"/>
		</RadioPage>
				<RadioPage IsRequired="true" DefaultOption="enable-edge" Description="Do you want to Uninstall Microsoft Edge?">
			<Options>
				<RadioOption>
					<Text>Keep Microsoft Edge</Text>
					<Name>enable-edge</Name>
				</RadioOption>
				<RadioOption>
					<Text>Uninstall Microsoft Edge</Text>
					<Name>opt-edge</Name>
				</RadioOption>
			</Options>
			<BottomLine Text="We recommend disabling defender"/>
		</RadioPage>
		</RadioPage>
				<RadioPage IsRequired="true" DefaultOption="opt-dns" Description="Would you like to apply cloudflare dns?">
			<Options>
				<RadioOption>
					<Text>Yes</Text>
					<Name>opt-dns</Name>
				</RadioOption>
				<RadioOption>
					<Text>No</Text>
					<Name>opt-dns2</Name>
				</RadioOption>
			</Options>
			<BottomLine Text="The results may vary"/>
		</RadioPage>
		<CheckboxPage IsRequired="true" Description="Please pick the optional Tweaks you would like to apply">
			<Options>
				<CheckboxOption>
					<Text>Apply Venix theme</Text>
					<Name>opt-theme</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Disable Windows update</Text>
					<Name>opt-update</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Cleanup</Text>
					<Name>opt-clean</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Disable Clipboard</Text>
					<Name>opt-clip</Name>
				</CheckboxOption>
			</Options>
		</CheckboxPage>
<RadioImagePage DefaultOption="firefox" Description="Which Browser would you like to install?">
			<TopLine Text="Venix Tweaks uninstall edge to ensure best performance so you need to install another browser"/>
                        <Options>
                                <RadioImageOption>
                                        <Text>Brave</Text>
                                        <Name>brave</Name>
                                        <FileName>Brave</FileName>
                                        <GradientTopColor>#ff631c</GradientTopColor>
                                        <GradientBottomColor>#ff4500</GradientBottomColor>
                                </RadioImageOption>
                                <RadioImageOption>
                                        <Text>Chrome</Text>
                                        <Name>chrome</Name>
                                        <FileName>chrome</FileName>
                                        <GradientTopColor>#e33b2e</GradientTopColor>
                                        <GradientBottomColor>#E38A84</GradientBottomColor>
                                </RadioImageOption>
                                <RadioImageOption None="true"/>
                                <RadioImageOption>
                                        <Text>Firefox</Text>
                                        <Name>firefox</Name>
                                        <FileName>firefox</FileName>
                                        <GradientTopColor>#dd5144</GradientTopColor>
                                        <GradientBottomColor>#ffcd46</GradientBottomColor>
                                </RadioImageOption>
                        </Options>
                </RadioImagePage>
        </FeaturePages>
</Playbook>